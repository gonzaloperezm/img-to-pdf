<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Imagen a PDF</title>
</head>
<body>
    <h1>Convertir Imagen a PDF</h1>
    <form id="imageForm" enctype="multipart/form-data">
        <label for="image">Seleccione una imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Convertir a PDF</button>
    </form>

    <script>
        document.getElementById('imageForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('image');
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:4321/api/images', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'imagen.pdf';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    console.error('Error al convertir la imagen a PDF:', response.statusText);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        });
    </script>
</body>
</html>
